<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category add</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

  <!--navigater -->
  <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">Mangement</h2>
        <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>Blog</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="bars icon"></i>Category</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>Tag</a>
        <div class="right m-item m-mobile-hide menu">
          <div class="ui dropdown  item">
            <div class="text">
              <img class="ui avatar image" src="../../static/images/chuchu.jpg">
              Chuchu
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="#" class="item">LogOut</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>


  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/admin/categories/input}" class="teal active item">Publish</a>
        <a href="#" th:href="@{/admin/categories}" class="item">List</a>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div  class="m-container-small m-padded-tb-big">
      <div class="ui container">
          <form action="#" method="post"  th:object="${category}"
                    th:action="*{id}==null ? @{/admin/categories} : @{/admin/categories/{id}(id=*{id})}"  class="ui form">
              <input type="hidden" name="id" th:value="*{id}">
              <div class="required field">
                  <div class="ui left labeled input">
                      <label class="ui teal basic label">Name</label>
                      <input type="text" name="name" placeholder="Category name" th:value="*{name}" >
                  </div>
              </div>

              <div class="ui error message"></div>
              <!--/*/
              <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
                <i class="close icon"></i>
                <div class="header">validation failed</div>
                <p th:errors="*{name}">The message you submit is not valid!</p>
              </div>
               /*/-->
              <div class="ui right aligned container">
                  <button type="button" class="ui button" onclick="window.history.go(-1)" >Return</button>
                  <button class="ui teal submit button">Submit</button>
              </div>

          </form>
      </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <!--footer-->
  <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/chuchu.jpg" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">GitHub<h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">https://github.com/chuchu-95</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Contact Me</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">Email: chuchuwu02@gmail.com</a>
                    <a href="#" class="item m-text-thin">QQ: 2645785278</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p>This is Chuchu's blog, welcome to communicate with me!</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright Â© 2022 - 2023 Designed by Chuchu</p>
    </div>
  </footer>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="../../static/js/jquery.min.js"></script>
<script src="../../static/js/semantic.min.js"></script>

<script src="../../static/lib/editormd/editormd.min.js"></script>
<!--/*/</th:block>/*/-->


  <script>

      $('.menu.toggle').click(function () {
          $('.m-item').toggleClass('m-mobile-hide');
      });

      $('.ui.dropdown').dropdown({
          on : 'hover'
      });

      $('.ui.form').form({
          fields : {
              title : {
                  identifier: 'name',
                  rules: [{
                      type : 'empty',
                      prompt: 'Please input category name'
                  }]
              }
          }
      });

  </script>
</body>
</html>
